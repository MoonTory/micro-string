version: '3.3'
services:
  core-node:
    image: gcr.io/micro-string/core-node:latest
    build:
      context: ./
      dockerfile: ./packages/core/Dockerfile
    ports:
      - '5002:5002'
    depends_on:
      - 'mongo'
    deploy:
      replicas: 3
      restart_policy:
        max_attempts: 3
        condition: on-failure
      update_config:
        parallelism: 3
        delay: 10s
    networks:
      - balance

  proxy:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./packages/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - core-node
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - balance

  mongo:
    image: 'mongo'
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'
    networks:
      - balance

  adminmongo:
    image: 'mrvautin/adminmongo'
    ports:
      - '1234:1234'
    environment:
      - HOST=0.0.0.0
    networks:
      - balance

networks:
  balance:
    driver: overlay
